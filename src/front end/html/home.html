<!DOCTYPE html>
<html lang="en">
<head>
  
    <link rel="stylesheet" href="../css/home.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
          <li><a href="#"id="create">Create</a></li>
          <li><a href="#" id="logout">Logout</a></li>
     
        </ul>
      </nav>

      <div class="form-card" id="form-card">
        <h2>Create Task</h2>
        <form id="form">
          <label for="title">Title</label>
          <input  type="text" id="title" name="name" required/>
      
          <label for="description">description</label>
          <textarea  id="description" name="description" required></textarea>
          <input id="date" type="date" required/>
          <button type="submit" id="create-btn">Submit</button>
        </form>
      </div>

      <div class="form-card update-card" id="form-card-update">
        <h2>Update Task</h2>
        <form>
          <label for="title">Title</label>
          <input type="text" id="update-title" name="name" required>
          <label for="description">description</label>
          <textarea id="update-description" name="description" required></textarea>
          <form>     
            <input type="radio" id="in-progress" name="status" value="in-progress">
            <label for="in-progress">in progress</label><br>
            <input type="radio" id="completed" name="status" value="completed">
            <label for="completed">completed</label><br>
            <input id="update-date" type="date">
          </form>
          <button type="submit" id="update-btn">Submit</button>
        </form>
      </div>
    <div class="container" id='container'></div>
</body>
</html>
